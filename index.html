<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stock Movers • Finnhub Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e2e8f0;
      min-height: 100vh;
      padding: 2rem 1rem;
      background-attachment: fixed;
    }
    .container { max-width: 1000px; margin: 0 auto; }
    header { text-align: center; margin-bottom: 2.5rem; }
    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      background: linear-gradient(90deg, #60a5fa, #a5b4fc, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 0.5rem;
    }
    .subtitle { color: #94a3b8; font-size: 1.1rem; }
    .card {
      background: rgba(30,41,59,0.65);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 35px -15px rgba(0,0,0,0.6);
    }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 1.2rem 1.3rem; text-align: left; vertical-align: middle; }
    th {
      background: rgba(15,23,42,0.75);
      color: #cbd5e1;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }
    tr { transition: all 0.25s ease; }
    tr:hover { background: rgba(59,69,94,0.45); transform: translateY(-2px); }
    .ticker-company { font-weight: 600; }
    .ticker { color: #60a5fa; display: block; font-size: 1.1rem; }
    .company { color: #94a3b8; font-size: 0.9rem; }
    .change-positive { color: #34d399; font-weight: 700; }
    .sparkline-cell { width: 140px; text-align: right; }
    .sparkline-svg { width: 120px; height: 40px; }
    .loading { text-align: center; padding: 3rem; color: #94a3b8; font-size: 1.2rem; }
    .error { color: #f87171; text-align: center; padding: 2rem; }
    .disclaimer {
      margin-top: 2.5rem;
      text-align: center;
      color: #64748b;
      font-size: 0.9rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Live Top Movers</h1>
      <div class="subtitle">Powered by Finnhub • Your API Key • Popular Stocks Scan</div>
    </header>

    <div class="card">
      <table>
        <thead>
          <tr>
            <th>Stock</th>
            <th>Change (%)</th>
            <th>Price ($)</th>
            <th>Trend</th>
          </tr>
        </thead>
        <tbody id="gainersTable">
          <tr><td colspan="4" class="loading">Loading real-time data...</td></tr>
        </tbody>
      </table>
    </div>

    <div class="disclaimer">
      Top 10 from ~40 active stocks • Real-time during market hours • After-hours shows last close<br>
      NOT investment advice – always do your own research!
    </div>
  </div>

  <script>
    const API_KEY = 'd5ira71r01qicq2kbr3gd5ira71r01qicq2kbr40';
    const BASE_URL = 'https://finnhub.io/api/v1/quote?symbol=';

    const stocks = [
      {symbol: 'AAPL', name: 'Apple Inc.'},
      {symbol: 'TSLA', name: 'Tesla Inc.'},
      {symbol: 'NVDA', name: 'NVIDIA Corp.'},
      {symbol: 'AMD', name: 'Advanced Micro Devices'},
      {symbol: 'AMZN', name: 'Amazon.com Inc.'},
      {symbol: 'MSFT', name: 'Microsoft Corp.'},
      {symbol: 'GOOGL', name: 'Alphabet Inc.'},
      {symbol: 'META', name: 'Meta Platforms Inc.'},
      {symbol: 'BEAM', name: 'Beam Therapeutics'},
      {symbol: 'HYMC', name: 'Hycroft Mining'},
      {symbol: 'KC', name: 'Kingsoft Cloud'},
      {symbol: 'ADPT', name: 'Adaptive Biotechnologies'},
      {symbol: 'MTSI', name: 'MACOM Technology'},
      {symbol: 'PL', name: 'Planet Labs'},
      {symbol: 'TAL', name: 'TAL Education'},
      {symbol: 'GME', name: 'GameStop Corp.'},
      {symbol: 'AMC', name: 'AMC Entertainment'},
      {symbol: 'PLTR', name: 'Palantir Technologies'},
      {symbol: 'SOFI', name: 'SoFi Technologies'},
      {symbol: 'CRSP', name: 'CRISPR Therapeutics'}
    ];

    async function fetchQuotes() {
      const tableBody = document.getElementById('gainersTable');
      tableBody.innerHTML = '<tr><td colspan="4" class="loading">Fetching quotes...</td></tr>';

      const movers = [];

      for (const stock of stocks) {
        try {
          const response = await fetch(`${BASE_URL}${stock.symbol}&token=${API_KEY}`);
          const data = await response.json();
          if (data.c && data.dp !== undefined) {
            movers.push({
              symbol: stock.symbol,
              name: stock.name,
              price: data.c.toFixed(2),
              changePct: data.dp
            });
          }
        } catch (e) {}
        await new Promise(r => setTimeout(r, 150)); // Rate limit safety
      }

      if (movers.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="4" class="error">No data – try during market hours?</td></tr>';
        return;
      }

      movers.sort((a, b) => b.changePct - a.changePct);

      tableBody.innerHTML = '';

      movers.slice(0, 10).forEach(stock => {
        const isPositive = stock.changePct > 0;
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="ticker-company">
            <span class="ticker">${stock.symbol}</span>
            <span class="company">${stock.name}</span>
          </td>
          <td class="${isPositive ? 'change-positive' : ''}">
            ${stock.changePct.toFixed(2)}%
          </td>
          <td>${stock.price}</td>
          <td class="sparkline-cell">
            <svg class="sparkline-svg" viewBox="0 0 100 30" preserveAspectRatio="none">
              <polyline points="0,25 20,18 40,10 60,15 80,5 100,0" fill="none" stroke="#34d399" stroke-width="2" />
            </svg>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    fetchQuotes();
  </script>
</body>
</html>
